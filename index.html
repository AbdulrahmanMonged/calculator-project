<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc container text-right border border-black">
        <div class="row">
            <div id="result" class="col">
                <p class="h3">0</p>
                <p class="h3"></p>
                <p class="h3"></p>
            </div>
        </div>
        <div class="row">
            <button class="num col">1</button>
            <button class="num col">2</button>
            <button class="num col">3</button>
            <button class="opr col">+</button>
        </div>
        <div class="row">
            <button class="num col">4</button>
            <button class="num col">5</button>  
            <button class="num col">6</button>
            <button class="opr col">*</button>
        </div>
        <div class="row">
            <button class="num col">7</button>
            <button class="num col">8</button>
            <button class="num col">9</button>
            <button class="opr col">-</button>
        </div>
        <div class="row">
            <button class="num col">0</button>
            <button class="col">.</button>
            <button id="equal" class="col">=</button>
            <button class="opr col">/</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
